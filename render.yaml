services:
  - type: web
    name: drawar
    runtime: python
    buildCommand: pip install -r requirements-render.txt
    startCommand: gunicorn --worker-class eventlet -w 1 -b 0.0.0.0:$PORT backend.server:app
    envVars:
      - key: AI_SERVICE_URL
        value: https://CHANGE_ME.hf.space/predict
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PRODUCTION
        value: "true"
      - key: DEBUG
        value: "false"
