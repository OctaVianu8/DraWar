<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DraWar - AI Drawing Battle</title>
    <link rel="icon" type="image/png" href="/static/images/favicon.png">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¨ DraWar <button id="soundToggle" onclick="toggleSound()"
                style="font-size: 0.5em; padding: 8px 12px; width: auto; vertical-align: middle; margin-left: 10px; -webkit-text-fill-color: initial; background-clip: initial; -webkit-background-clip: initial;">ðŸ”Š</button>
        </h1>
        <div class="panel">
            <div id="connectionStatus" class="status disconnected">Disconnected</div>

            <input type="text" id="username" placeholder="Enter username..." value="">
            <button id="authBtn" onclick="authenticate()">Authenticate</button>

            <hr style="border-color: rgba(255,255,255,0.1); margin: 20px 0;">

            <h2>Game</h2>
            <div id="lobbyControls">
                <button id="createBtn" onclick="createGame()" disabled>Create Game</button>
                <input type="text" id="gameIdInput" placeholder="Game ID to join...">
                <button id="joinBtn" onclick="joinGame()" disabled>Join Game</button>
            </div>
            <div id="gameControls" style="display:none;">
                <div class="game-info" id="gameInfo">
                    <p><strong>Game ID:</strong> <span id="currentGameId">-</span> <button onclick="copyGameId()"
                            style="padding: 4px 8px; font-size: 0.8em; margin-left: 5px;">Copy</button></p>
                    <p><strong>State:</strong> <span id="gameState">-</span></p>
                </div>
                <div style="margin-bottom: 10px;">
                    <label style="font-size: 12px;">Rounds: </label>
                    <input type="number" id="roundsInput" min="1" max="20" style="width: 50px;"
                        onchange="setMaxRounds()">
                    <button onclick="setDefaultRounds()" class="secondary"
                        style="width: auto; padding: 8px 12px; font-size: 11px;">Default</button>
                </div>
                <button id="readyBtn" onclick="handleReadyClick()">âœ“ Ready!</button>
                <button id="leaveBtn" onclick="leaveGame()" class="secondary">Leave Game</button>
            </div>

            <hr style="border-color: rgba(255,255,255,0.1); margin: 20px 0;">

            <h2>Players</h2>
            <div id="playersList"></div>
        </div>
        <div class="panel">
            <div id="roundDisplay" class="round-display" style="display:none;">Round <span id="currentRound">1</span> /
                <span id="maxRounds">5</span>
            </div>
            <div id="wordDisplay" class="word-display" style="display:none;">Draw: ???</div>
            <div id="timer" class="timer"></div>

            <canvas id="drawingCanvas" width="400" height="400"></canvas>

            <div class="canvas-controls">
                <button id="eraserBtn" onclick="toggleEraser()">Eraser</button>
                <button onclick="clearCanvas()">Clear</button>
                <button id="submitBtn" onclick="submitDrawing()">SUBMIT to AI</button>
            </div>


        </div>
        <div class="panel">
            <h2>AI Predictions</h2>
            <div id="predictions"></div>

            <hr style="border-color: rgba(255,255,255,0.1); margin: 20px 0;">

            <h2>Event Log</h2>
            <div id="log" class="log"></div>
            <button onclick="document.getElementById('log').innerHTML=''" class="secondary"
                style="margin-top:10px;">Clear Log</button>
        </div>
    </div>

    <div id="countdownOverlay" class="countdown-overlay" style="display:none;">
        <div class="countdown-box">
            <div class="countdown-label">GET READY!</div>
            <div id="countdownNumber" class="countdown-number">3</div>
        </div>
    </div>
    <div id="winnerOverlay" class="winner-overlay" style="display:none;">
        <div class="winner-box">
            <h2>ROUND WINNER!</h2>
            <div id="winnerName" class="winner-name">Player</div>
            <p style="margin-top: 15px; opacity: 0.7;">Next round starting soon...</p>
        </div>
    </div>
    <div id="gameOverOverlay" class="winner-overlay" style="display:none;">
        <div class="winner-box" style="border-color: #ffd700;">
            <h2>GAME OVER!</h2>
            <p style="margin-bottom: 10px; opacity: 0.7;">Winner:</p>
            <div id="gameWinnerName" class="winner-name" style="font-size: 3em;">Player</div>
            <div id="finalScores" style="margin-top: 20px; text-align: left;"></div>
            <button onclick="closeGameOver()" style="margin-top: 20px; padding: 12px 30px;">Play Again</button>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
